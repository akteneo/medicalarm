name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Verify Project
        run: |
          chmod +x gradlew
          ./gradlew projects --info
          ./gradlew tasks --all

      - name: Build with Debug
        run: |
          ./gradlew clean assembleDebug --stacktrace --scan --info
          echo "=== Build Outputs ==="
          find . -name "*.apk" -type f | xargs ls -la || echo "No APK found"
          echo "=== Full Build Tree ==="
          find app/build/ -type f || echo "No build files"

      - name: Force Create Artifact
        if: always()
        run: |
          mkdir -p artifacts
          APK=$(find . -name "*.apk" -type f | head -1)
          if [ -f "$APK" ]; then
            cp "$APK" artifacts/app.apk
          else
            echo "::warning::APK not found! Creating empty file for diagnostics"
            touch artifacts/app.apk
            echo "Build outputs:" > artifacts/log.txt
            find app/build/ -type f >> artifacts/log.txt
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            artifacts/*
            app/build/**/outputs/**/*
          if-no-files-found: warn
